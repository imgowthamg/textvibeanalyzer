<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextVibeAnalyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #f0f0f0; }
            100% { background-color: #dcdcdc; }
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 18px;
        }

        textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            resize: vertical;
            min-height: 200px;
            width: 100%;
            max-width: 300px;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            appearance: none;
            background-color: #f9f9f9;
        }

        .button-container {
            width: 100%;
            max-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            flex: none;
            width: 100%;
            max-width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            cursor: pointer;
        }

        .icon:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-info-circle icon"></i>
        <h1>TextVibeAnalyzer</h1>
        <p>Analyze the sentiment of your text instantly!</p>
        <form method="post">
            {% csrf_token %}
            <label for="id_text">Enter your text:</label>
            <textarea id="id_text" name="text" placeholder="Type your text here..."></textarea>
            <label for="id_language">Select language:</label>
            <select id="id_language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more language options as needed -->
            </select>
            <div class="button-container">
                <button type="submit">Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
